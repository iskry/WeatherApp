<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Weather Dashboard</title>

</head>
<body class="">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-white mx-4">Weather Dashboard</h1> 
        </nav>
    </header>


    <main class="d-flex">
    <section class="w-25 m-3 " id="searchHistory">
        <form class="d-flex flex-column" role="search">
            <input class="form-control mb-2" type="search" placeholder="Search City" aria-label="Search" id="searchInput" style="text-align: center">
            <button class="btn btn-outline-success mb-2" type="submit" id="searchBtn">Search</button>
        </form>
            <h3 class=" d-flex flex-column invisible w-100 text-center" id="sessionSearchesHeader">Current Session Searches</h3>
                <div class="d-flex flex-column-reverse  w-100 text-center" id="sessionSearchesContainer">

                </div>
            <h3 class=" d-flex flex-column invisible w-100 text-center"   id="prevSearchesHeader">Previous Session Searches</h3>
                <div class="d-flex flex-column" id="histContainer">
                </div>
    </section>

    <section class=" d-flex flex-wrap justify-content-around" id="weatherCards">

    </section>
    </main>


    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="./assets/script.js"></script>
</body>
</html>
