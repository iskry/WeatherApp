<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="">
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-white">Weather Dashboard</h1> 
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search City" aria-label="Search" id="searchInput">
                <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
            </form>
        </nav>
        <aside class="d-flex flex-row-reverse bd-highlight" id="searchHistory">
            <ul>
               <li id="history0" style="list-style: none;"></li> 
               <li id="history1" style="list-style: none;"></li> 
               <li id="history2" style="list-style: none;"></li> 
               <li id="history3" style="list-style: none;"></li> 
               <li id="history4" style="list-style: none;"></li> 
            </ul>
        </aside>
    </header>
    <script src="./assets/script.js"></script>
</body>
</html>
